<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .user-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="user-form">
    <div class="header">
        <h2>User Information Form</h2>
    </div>

    <div class="content">
        <label for="name">שם:</label>
        <input type="text" id="name" placeholder="הכנס שם">

        <label for="email">מייל:</label>
        <input type="email" id="email" placeholder="הכנס מייל">

        <button onclick="submitForm()">שלח</button>
    </div>
</div>

<script>
    function submitForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        // כאן יש להוסיף לוגיקה נוספת לשליחת המידע לשרת או לעשות עימו משהו אחר
        console.log('שם: ' + name);
        console.log('מייל: ' + email);
    }
</script>

</body>
</html>
